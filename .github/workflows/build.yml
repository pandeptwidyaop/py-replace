name: Build Multi-Platform Executables

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v1.0.0, v1.0.1, etc.)
  workflow_dispatch:  # Allow manual trigger

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller docx-replacer.spec

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DOCX-Replacer-Windows
          path: dist/DOCX-Replacer.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller docx-replacer.spec

      - name: Create DMG (optional)
        run: |
          # Zip the .app for easier distribution
          cd dist
          zip -r DOCX-Replacer-macOS.zip DOCX-Replacer.app

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DOCX-Replacer-macOS
          path: dist/DOCX-Replacer-macOS.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-tk

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build with PyInstaller
        run: |
          pyinstaller docx-replacer.spec

      - name: Make executable
        run: |
          chmod +x dist/DOCX-Replacer

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: DOCX-Replacer-Linux
          path: dist/DOCX-Replacer

  create-release:
    needs: [build-windows, build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            DOCX-Replacer-Windows/DOCX-Replacer.exe
            DOCX-Replacer-macOS/DOCX-Replacer-macOS.zip
            DOCX-Replacer-Linux/DOCX-Replacer
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
